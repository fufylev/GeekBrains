{% include 'header.html' %}

<div id="content">
  <div class="container">
    <div class="col-sm-6 col-md-6">
      <h1 class="text-center login-title">Регистрация</h1>
      <div class="account-wall">
        <form action="/user/addUser/" method="post" class="form-signin" id="form-reg" name="form-reg">
          <div class="user"><i class="fas fa-user-plus"></i></div>
          <input type="hidden" name="action" value="register">
          <input type="text" name="user_name" class="form-control" id="regFullName" placeholder="ФИО">
          <input type="text" name="user_login" class="form-control" id="regLogin" placeholder="Логин" required>
          <input type="email" name="user_email" class="form-control" id="regEmail" placeholder="Email">
          <input type="password" name="user_password" class="form-control" id="regPassword" placeholder="Пароль"
                 required>
          <input type="submit" class="btn btn-lg btn-primary btn-block" value="Регистрация"/>
        </form>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html' %}
