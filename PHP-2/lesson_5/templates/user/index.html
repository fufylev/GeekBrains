{% include 'header.html' %}

<div id="content">
  <div class="container">
    <div class="col-sm-6 col-md-6">
      <h1 class="text-center login-title">Вход в кабинет</h1>
      <div class="account-wall">
        <div class="user"><i class="fas fa-user"></i></div>
        <form action="/user/login/" class="form-signin" id="form-signin" method="post">
          <input type="text" class="form-control" name="login" id="login" placeholder="Логин">
          <input type="password" name="password" id="password" class="form-control" placeholder="Пароль">
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
          </button>
          <br>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">
            Запомнить меня
          </label>
          <br>
          <a href="#" class="pull-right need-help">Нужна помощь? </a><br>
          <a href="/user/reg/" class="pull-right new-account"> Создать аккаунт </a>
        </form>
      </div>
    </div>
  </div>
</div>
