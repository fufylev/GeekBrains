<script>
    "use strict";

    /*
    2. Предположим, есть сущность корзины. Нужно реализовать функционал
    подсчета стоимости корзины в зависимости от находящихся в ней товаров.
    Товары в корзине хранятся в массиве.
    Задачи:
    a. Организовать такой массив для хранения товаров в корзине;
    b. Организовать функцию countBasketPrice, которая будет считать стоимость корзины.
    */


    /* обычно такой массив записывают в AJAX, но для этой ДЗ оставил так и сделал его покороче
    в плане кол-ва позиций */
    const basket = [
        {
            "id_product": 1,
            "product_name": "MANGO PEOPLE T-SHIRT",
            "price": 50,
            "amount": 1
        },
        {
            "id_product": 2,
            "product_name": "RUFFLE OFF SHOULDER",
            "price": 55,
            "amount": 10
        },
        {
            "id_product": 3,
            "product_name": "MANGO PEOPLE T-SHIRT",
            "price": 60,
            "amount": 8
        },
        {
            "id_product": 4,
            "product_name": "GIGI BRUSHED TOP",
            "price": 55,
            "amount": 1
        },
        {
            "id_product": 5,
            "product_name": "MANGO PEOPLE T-SHIRT",
            "price": 70,
            "amount": 7
        },
        {
            "id_product": 6,
            "product_name": "MANGO PEOPLE T-SHIRT",
            "price": 72,
            "amount": 1
        },
        {
            "id_product": 7,
            "product_name": "MANGO PEOPLE T-SHIRT",
            "price": 45,
            "amount": 5
        }
    ];

    function countBasketPrice( basket ) {
        let totalAmountGoods = 0;
        let totalPrice = 0;

        for ( let item in basket ) {
            totalAmountGoods += +basket[ item ][ 'amount' ];
            totalPrice += ( +basket[ item ][ 'price' ] ) * ( +basket[ item ][ 'amount' ] );
        }

        return `В корзине ${ totalAmountGoods } товара на сумму ${ totalPrice }$`;
    }

    console.log( basket );
    console.log( countBasketPrice( basket ) );

</script>
