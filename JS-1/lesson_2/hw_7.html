<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    "use strict";
    /*
    **Написать функцию для проверки пароля. На вход должен подаваться аргумент path
    – строка с паролем. Требования к паролю:
    • длина должна быть не меньше 3-х символов и не больше 12;
    • пароль должен содержать хотя бы один из следующих символов: &, $, %, *;
    • пароль должен либо начинаться с буквы ‘q’, либо заканчиваться буквой ‘z’, либо
    оба условия сразу.
    На выходе функция должна возвращать строку «Корректный пароль» в том случае,
    если пароль удовлетворяет всем условиям, и строку «Некорректный пароль» в том
    случае, если пароль не удовлетворяет условиям.
    Для реализации проверки условий необходимо
    * */

    function isPasswordCorrect(path) {
        if ( path.length < 3 || path.length > 12 ) {
            return '«Некорректный пароль»';
        } else if ( path.indexOf('q') !== 0 || path.lastIndexOf('z') !== path.length-1) {
            return '«Некорректный пароль»';
        } else if ( path.indexOf('&') === -1 && path.indexOf('$') === -1 && path.indexOf('%') === -1 && path.indexOf('*') === -1) {
            return '«Некорректный пароль»';
        } else {
            return '«Корректный пароль»';
        }
    }

    let password = prompt( `Введите пароль.
    Требования к паролю:
    • длина должна быть не меньше 3-х символов и не больше 12;
    • пароль должен содержать хотя бы один из следующих символов: &, $, %, *;
    • пароль должен либо начинаться с буквы ‘q’, либо заканчиваться буквой ‘z’, либо оба условия сразу.` );

    alert( isPasswordCorrect( password ) );

</script>
</body>
</html>
