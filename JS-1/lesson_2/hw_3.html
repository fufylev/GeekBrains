<h1>JS-1</h1>
<h1>Home Work #2</h1>

<script>
  "use strict";

  /*3. Объявить две переменные a и b и задать им целочисленные произвольные начальные значения. 
  Затем написать скрипт, который работает по следующему принципу: 
  - если a и b положительные, вывести их разность
  (ноль можно считать положительным числом); 
  - если а и b отрицательные, вывести их произведение; 
  - если а и b разных знаков, вывести их сумму;
   */

  let a = parseInt(prompt(`Введите любое полодительное или отрицательное число "a"`, '')),
    b = parseInt(prompt(`Введите любое полодительное или отрицательное число "b"`, ''));

  if (a >= 0 && b >= 0) {
    console.log(`Разность между ${a} и ${b} равна ${a - b}`);
  } else if (a < 0 && b < 0) {
    console.log(`Произведение  ${a} на ${b} равна ${a * b}`);
  } else {
    console.log(`Сумма чисел ${a} плюс ${b} равна ${a + b}`);
  }
</script>
