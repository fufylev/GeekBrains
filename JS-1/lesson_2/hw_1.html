      let a = 1, b = 1, c, d;

       */

                поэтому "а" уже увеличился на один и получаем с=1+1=2 */

  d = b++;
  alert(d);
  /* Результат 1. В данном случае используется наоборот постфиксная форма инкремента поэтому
                b не увеличилась на единицу в данном случае, но когда к ней обратятся уже в следующий раз
                то b будет равно уже 2. То есть в нашем случае: d=1++ получаем ->1 */

  //пример-3
  c = 2 + ++a;
  alert(c);
  /* Результат 5. В данном случае переменная "а" уже получила значение "2" в примере выше и к ней опять
                 применяется префиксная форма инкремента что присвоит ей текущее значение 3
                 Итого: с = 2 + 3 = 5 */

  //пример-4
  d = 2 + b++;
  alert(d);
  /* Результат 4. Переменная "b" уже во втором примере была в формате b++ и получила +1
                  при след ее использовании, т.е. в этом примере она пришла уже со значением 2, но так как
                  ипользуется постфиксная форма инкремента то в пределах данного примера она так и остается
                  со значением 2. Итого d = 2 + 2 = 4 */

  alert(a);
  /* Результат 3 так как мы присвоили ей результат 3 в 3-ем примере */

  alert(b);
  /* Результат 3 так как в примере 4 мы использовали постфиксную форму инкремента и в пределах 4 го
                примера она осталась со значением 2, но здесь при ее повторном вызове ее значение уже будет 3 */
