<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PROMISES</title>
</head>
<body>

<!--
* Написать цикл, который создаёт массив промисов, внутри каждого промиса происходит обращение к ресурсу
(https://jsonplaceholder.typicode.com/users/number), где вместо number подставляется число от 1 до 10,
в итоге должно получиться 10 промисов. Следует дождаться выполнения загрузки всеми промисами
и далее вывести массив загруженных данных.
-->

<script>
  'use strict';

  const finalArray = [];
  for (let i = 1; i <= 10; i++) {
    fetch(`https://jsonplaceholder.typicode.com/users/${i}`)
            .then(data =>data.json())
            .then(result => finalArray.push(result))
            .catch(error => console.error(error))
  }
  console.log(`Массив ПРОМИСОВ`, finalArray);
</script>

</body>
</html>
