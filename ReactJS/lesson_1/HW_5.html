<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PROMISES</title>
</head>
<body>

<!--
* Написать цикл, который создает массив промисов.
Внутри каждого промиса происходит обращение к ресурсу (https://jsonplaceholder.typicode.com/users/number),
где вместо number подставляется число от 1 до 10. В итоге должно получиться 10 промисов.
Следует дождаться выполнения загрузки всеми промисами и далее вывести массив загруженных данных.
-->

<!--
Идею взял отсюда: "https://learn.javascript.ru/promise" => "http://plnkr.co/edit/?p=preview"

let promise = new Promise((resolve, reject) => {

  // через 1 секунду готов результат: result
  setTimeout(() => resolve("result"), 1000);

  // через 2 секунды — reject с ошибкой, он будет проигнорирован
  setTimeout(() => reject(new Error("ignored")), 2000);

});

promise
  .then(
    result => alert("Fulfilled: " + result), // сработает
    error => alert("Rejected: " + error) // не сработает
  );
-->

<script>
  'use strict';

  let finalArray = [];

  for (let i = 1; i <= 10; i++) {

    let promise = new Promise((resolve, reject) => {

      let xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://jsonplaceholder.typicode.com/users/' + i, true);
      xhr.send();

      xhr.onreadystatechange = function () {
        if (xhr.readyState != 4) {
          return;
        }

        if (xhr.status != 200) {
          reject('JSON: Error', xhr.status, xhr.statusText);
        } else {
          resolve(JSON.parse(xhr.responseText));
        }
      };

    });

    promise.then(
      result => finalArray.push(result),
      error => console.log(error)
    );
  }

  console.log(`The final array received:`, finalArray);

</script>

</body>
</html>
